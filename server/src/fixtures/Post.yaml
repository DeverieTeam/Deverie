  post37:
    author: '@member1'
    content: "La différence principale entre var et let est le scope. Les variables var existent dans toute la fonction là où les variables let existent que dans le bloc où elles sont déclarées.\nC'est ce qu'on appelle des variables fonction-scope et block-scope.\nLes variables const quant à elles sont aussi des variables block-scope comme let mais sont immuables, elles ne peuvent pas être changées une fois initialisées."
    type: 'answer'
    creation_date: '2024, 9, 23'
    reply_to: '@post32'

