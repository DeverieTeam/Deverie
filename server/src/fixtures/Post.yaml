  post25:
    author: '@member5'
    title: null
    content: "Le No Code à des avantages. Le plus flagran est qu'il premet à tout le monde de créer beaucoup de choses. Mais le défaut principale est sa rigidité. Rien qu'à voir comment tous les sites Wordpress se ressemblent, plus jamais j'en ferai si l'on me laisse le choix. Je ne pense pas le No Code risque de tuer les développeurs loin de là mais au contraire va permettre de nouvelles portes d'entrée au développement. Mais de là à être nocif, je pense qu'on a encore du temps."
    type: 'Comment'
    creation_date: '2024, 9, 8'
    emergency: null
    upvote: 4
