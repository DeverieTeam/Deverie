  post18:
    author: '@member5'
    title: null
    content: "À vrai dire tout dépend ce que tu veux faire. Les deux voies sont envisageable. Pour le coup le web est plus rapidement graphique et tu auras peut-être plus rapidement l'impression d'avancer que si tu codes en Python. Après attention, le HTML et CSS (utilisés dans le web) ne sont pas des langages de programmation et ne requièrent aucune connaissances algorithmiques. Si tu cherches la logique pure comme première approche, je te conseille alors d'aller voir du côté de Python ou JavaScript qui sont de très bonnes portes d'entrée à la programmation."
    type: 'Answer'
    creation_date: '2024, 8, 25'
    emergency: null
    upvote: 5
