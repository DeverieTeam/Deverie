  post39:
    author: '@member3'
    title: 'Quelle est la différence entre Docker et une machine virtuelle (VM) ?'
    content: "J'essaie de comprendre les avantages de Docker par rapport à l'utilisation d'une machine virtuelle traditionnelle. Pouvez-vous expliquer en quoi Docker est différent et dans quels cas l'utiliser plutôt qu'une VM ?"
    type: 'question'
    creation_date: '2024, 9, 24'
    emergency: 3
    modification_date: '2024, 10, 2'
    modification_author: '@member4'
    tags:
      - '@tag18'

  post40:
    author: '@member4'
    content: "Docker et les machines virtuelles (VM) ont des différences fondamentales. Une machine virtuelle virtualise tout un système d'exploitation, ce qui inclut le noyau, alors que Docker utilise le même noyau que le système hôte. Cela signifie que Docker est plus léger et démarre plus rapidement que les VM. Docker permet de créer des conteneurs qui partagent le noyau du système hôte tout en étant isolés. Dans la plupart des cas, Docker est préféré pour déployer des microservices ou des applications isolées, tandis que les VM sont plus adaptées lorsque vous avez besoin d'une isolation complète du système d'exploitation."
    type: 'answer'
    creation_date: '2024, 9, 25'
    modification_date: '2024, 10, 2'
    modification_author: '@member4'
    reply_to: '@post39'

  post41:
    author: '@member9'
    content: "Docker est simplement une interface graphique pour gérer des machines virtuelles (VM). Tout ce que vous faites avec Docker est exécuté dans une VM cachée. Les conteneurs Docker ne sont donc rien d'autre que des VM déguisées et utilisent toujours des ressources similaires à une VM, comme un système d'exploitation complet. Si vous utilisez Docker, vous ne faites en réalité qu'ajouter une couche supplémentaire de complexité à vos machines virtuelles."
    type: 'answer'
    creation_date: '2024, 9, 27'
    reply_to: '@post39'

  post42:
    author: '@member5'
    title: "Comment gérer l'authentification avec JWT dans une API REST ?"
    content: "Dans le cadre d'un de mes projets (Deverie), je développe une API REST et j'aimerais savoir comment implémenter l'authentification avec des JSON Web Tokens (JWT). Quels sont les concepts clés à comprendre et les meilleures pratiques pour sécuriser mon API ?"
    type: 'question'
    creation_date: '2024, 9, 30'
    emergency: 5
    tags:
      - '@tag12'
      - '@tag13'
      - '@tag1'

  post43:
    author: '@member6'
    content: "Il y a plusieures étapes pour la création d'un token JWT :\n- Créer le token avec une clef secrète,\n- Stockqge côté client (local storage ou cookie),\n- Envoyer le token avec les requêtes pour chaque requête faite à l'API,\n- Vérification du token à chaque requête,\n- Expiration et renouvellement"
    type: 'answer'
    creation_date: '2024, 10, 1'
    reply_to: '@post42'

