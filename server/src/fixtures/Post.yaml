  post2:
    author: '@member5'
    title: 'Est-ce que Lua est intéressant à apprendre ?'
    content: "Je viens de découvrir Lua grâce à un ami. J'ai vu que c'était très performant, est-ce que cela serait pertinent de l'apprendre ?"
    type: 'Topic'
    creation_date: '2024, 6, 17'
    emergency: null
    upvote: null
    downvote: null
    modification_date: '2024, 7, 3'
    modification_author: '@member4'
    tags:
      - '@tag7'

  post3:
    author: '@member4'
    title: null
    content: "Je t'invite à aller regarder la documentation officielle (https://docs.python.org/fr/3/library/argparse.html).\nSinon tu peux toujours faire appel à argv qui est le tableau des arguments passés lors de l'appel du programme en Python (https://docs.python.org/fr/3/library/sys.html#sys.argv)."
    type: 'Answer'
    creation_date: '2024, 6, 18'
    emergency: null
    upvote: 5
    downvote: 1
    modification_date: '2024, 6, 24'
    modification_author: '@member4'
    reply_to: '@post1'

  post4:
    author: '@member4'
    title: null
    content: "Ça peut l'être principalement si tu veux proposer des programmes pour des jeux tels que Roblox ou Computercraft (mod Minecraft). Dans le cas de Roblox, toute la logique du jeu est faite en Lua.\nC'est un language avec une syntaxe très user-friendly se rapprochant du Python tout en ayant un fonctionnement se basant sur des tableaux afin d'accéder à des données plus facilement."
    type: 'Comment'
    creation_date: '2024, 6, 20'
    emergency: null
    upvote: 3
    downvote: null
    modification_date: null
    modification_author: null
    reply_to: '@post2'

