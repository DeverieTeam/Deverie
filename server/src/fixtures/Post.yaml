    content: "Je viens de débarquer dans le monde de la programmation web et je dois avouer que je ne pensais pas du tout autant aimer le développement. Tout est extrêment plus simple avec React, Docker est du pain béni bref, je pense que je ne vais pas regréter de m'être lancé dans la programmation.\nJ'aurais une demande cependant, qu'est-ce que vous me conseillerais pour commencer de la programmation non web ? J'ai des bases en objet avec JS et TypeScript mais j'aimerai avoir votre avis."
