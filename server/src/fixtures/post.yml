    reply_to: "@Topic1"

Topic4: 
    author: "@member6"
    title: null
    content: "Ça peut l'être principalement si tu veux proposer des programmes pour des jeux tels que Roblox ou Computercraft (mod Minecraft). Dans le cas de Roblox, toute la logique du jeu est faite en Lua.\nC'est un language avec une syntaxe très user-friendly se rapprochant du Python tout en ayant un fonctionnement se basant sur des tableaux afin d'accéder à des données plus facilement."
    type: "Comment"
    creation_date: "2024, 6, 20"
