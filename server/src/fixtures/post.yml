Topic3:
    author: "@member4"
    title: null
    content: "Je t'invite à aller regarder la documentation officielle (https://docs.python.org/fr/3/library/argparse.html).\nSinon tu peux toujours faire appel à argv qui est le tableau des arguments passés lors de l'appel du programme en Python (https://docs.python.org/fr/3/library/sys.html#sys.argv)."
    type: "Answer"
    creation_date: "2024, 6, 16"
